<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class = 'maincontent'>
    <div class = 'statsform' style="float:left; background-color: red; width:22%">
      <ul class = 'listlabels'>
        <form class="stats">
          <li><label for="str" class="stat-label">Strength = </label></li>
          <li><label for="dex" class="stat-label">Dexterity = </label></li>
          <li><label for="const" class="stat-label">Constitution = </label></li>
          <li><label for="int" class="stat-label">Intelligence = </label></li>
          <li><label for="wis" class="stat-label">Wisdom = </label></li>
          <li><label for="char" class="stat-label">Charisma = </label></li>
      </ul>
      <ul class = "inputfields" style="backbackground-color: yellow">
          <li><input type="text" class="set-width-input" id="str" name="str" value="0"></li>
          <li><input type="text" class="set-width-input" id="dex" name="dex" value="0"></li>
          <li><input type="text" class="set-width-input" id="const" name="const" value="0"></li>
          <li><input type="text" class="set-width-input" id="int" name="int" value="0"></li>
          <li><input type="text" class="set-width-input" id="wis" name="wis" value="0"></li>
          <li><input type="text" class="set-width-input" id="char" name="char" value="0"></li>
        </form>
      </ul>
    </div>
    <div class = "racesform" style="float:left; margin-left:50px">
      <form>
        <label for="races">
        <select id="races" name="races" size="15">
          <option value="dragonborn">Dragonborn</option>
          <option value="dwarf">Dwarf</option>
          <option value="elf">Elf</option>
          <option value="gnome">Gnome</option>
          <option value="half-elf">Half-Elf</option>
          <option value="halfling">Halfling</option>
          <option value="half-orc">Half-Orc</option>
          <option value="human">Human</option>
          <option value="tiefling">Tiefling</option>
        </select>
      </form>
    </div>
    <div class="classform" style="float:left; margin-left:50px">
      <form>
        <label for="classes">
        <select id="classes" name="classes" size="15">
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcere</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
      </form>
    </div>
  </div>
</body>
</html>
