<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class = 'maincontent'>
    <div class = 'statsform' style="float:left; background-color: red; width:22%">
      <ul class = 'listform'>
        <form class="stats">
          <li><label for="str">Strength = </label>
          <input type="text" class="set-width" id="str" name="str" value="0"></li>

          <li><label for="dex">Dexterity = </label>
          <input type="text" class="set-width" id="dex" name="dex" value="0"></li>

          <li><label for="const">Constitution = </label>
          <input type="text" class="set-width" id="const" name="const" value="0"></li>

          <li><label for="int">Intelligence = </label>
          <input type="text" class="set-width" id="int" name="int" value="0"></li>

          <li><label for="wis">Wisdom = </label>
          <input type="text" class="set-width" id="wis" name="wis" value="0"></li>

          <li><label for="char">Charisma = </label>
          <input type="text" class="set-width" id="char" name="char" value="0"></li>
        </form>
      </ul>
    </div>
    <div class = "racesform" style="float:left; margin-left:50px">
      <form>
        <label for="races">
        <select id="races" name="races" size="15">
          <option value="dragonborn">Dragonborn</option>
          <option value="dwarf">Dwarf</option>
          <option value="elf">Elf</option>
          <option value="gnome">Gnome</option>
          <option value="half-elf">Half-Elf</option>
          <option value="halfling">Halfling</option>
          <option value="half-orc">Half-Orc</option>
          <option value="human">Human</option>
          <option value="tiefling">Tiefling</option>
        </select>
      </form>
    </div>
    <div class="classform" style="float:left; margin-left:50px">
      <form>
        <label for="classes">
        <select id="classes" name="classes" size="15">
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcere</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
      </form>
    </div>
  </div>
</body>
</html>
